<button class="hover" (click)="setShuffleState()">
  <fa-icon [icon]="shuffleIcon" [class]="shuffle ? 'active' : ''"></fa-icon>
</button>
<button class="hover" (click)="setReapeatState()">
  <fa-icon
    [icon]="repeatIcon"
    [class]="repeat != 'off' ? 'active' : ''"
  ></fa-icon>
</button>
<button (click)="muteVolume()">
  <fa-icon [icon]="setVolumeIcon()" [class]="muted ? 'active' : ''"></fa-icon>
</button>

<div class="volume-slider">
  <input
    type="range"
    min="0"
    max="100"
    step="20"
    (change)="setVolume($event)"
    [value]="volume"
  />
</div>
