<div class="my-musics">
  <span class="title-bg mt-4">Your Top Artist</span>

  <app-top-artist class="mt-2 d-block"></app-top-artist>

  <div class="flex menu-liked">
    <span class="title-bg mt-4">Liked Songs</span>

    <div class="flex mt-4 buttons-container">
      <button (click)="backHome()">
        <fa-icon [icon]="homeIcon"></fa-icon>
      </button>
      <button (click)="previousPage()">
        <fa-icon [icon]="arrowLeftIcon"></fa-icon>
      </button>
      <p>{{ offset / 50 + 1}} - {{ tracksNumberConvert + 1}}</p>
      <button (click)="nextPage()">
        <fa-icon [icon]="arrowRightIcon"></fa-icon>
      </button>
    </div>
  </div>

  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">Title</th>
        <th class="w-30">Artist</th>
        <th class="w-10 right">Duration</th>
        <th class="w-20">Album</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let music of musics"
        (click)="playMusic(music)"
        [class.executing]="music.id === actualMusic.id"
      >
        <td>
          <fa-icon class="play" [icon]="musicIcon"></fa-icon>
        </td>
        <td>{{ music.title }}</td>
        <td>{{ getArtists(music) }}</td>
        <td class="right">{{ music.duration }}</td>
        <td>{{ music.album.name }}</td>
      </tr>
    </tbody>
  </table>
</div>

<app-right-panel class="right-panel"></app-right-panel>
